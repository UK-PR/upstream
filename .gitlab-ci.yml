---
image: newcity/builder:latest

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - make install
    - make clone
    - make replay
  artifacts:
    paths:
      - build

test:
  stage: test
  image: newcity/lamp-testing-drupal
  script:
    - mv $CI_PROJECT_DIR/build/* /app/
    - /startup.sh
    - cd /test
    - mkdir data
    - mv $CI_PROJECT_DIR/test-scripts scripts
    - cd scripts
    - ava login.js
    # - ava create-nodes.js
  
push:master:
  stage: deploy
  script:
    - make push
  only:
    - master
