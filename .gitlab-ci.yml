---
image: newcity/builder:latest

before_script:
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$GITHUB_PRIVATE_KEY")
  - make init

stages:
  - build
  - deploy

composer:
  stage: build
  script:
    - make install

push:master:
  stage: deploy
  script:
    - make clone
    - make replay
    - make push
  only:
    - master
